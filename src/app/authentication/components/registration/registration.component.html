<div>

  <div class="regi-with-email" fxLayout="column" fxLayoutAlign="space-evenly center">

    <mat-card>

      <form [formGroup]="regiForm" (ngSubmit)="onRegiFormSubmit()">

        <div class="mat-card-div" fxLayout="column" fxLayoutAlign="space-evenly center">
          <img class="flex-img" src="assets/user.png" alt="log in logo">
          <p class="flex-para">Welcome to the e-commerce</p>
        </div>

        <mat-form-field>

          <mat-label>First Name</mat-label>
          <input matInput formControlName="FirstName" placeholder="First name">

          <mat-error>
            <p *ngIf="regiForm.controls['FirstName'].hasError('required')">First name required</p>
          </mat-error>

        </mat-form-field>

        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="LastName" placeholder="First name">

          <mat-error>
            <p *ngIf="regiForm.controls['LastName'].hasError('required')">Last name required</p>
          </mat-error>
        </mat-form-field>


        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="Email" placeholder="Email">

          <mat-error>
            <p *ngIf="regiForm.controls['Email'].hasError('required')">Email required</p>
            <p *ngIf="regiForm.controls['Email'].hasError('email')">Invalid email address</p>
          </mat-error>

        </mat-form-field>

        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="PhoneNumber" type="text" placeholder="Phone number">

          <mat-error>
            <p *ngIf="regiForm.controls['PhoneNumber'].hasError('required')">Phone number is required</p>
          </mat-error>

        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="Password" type="password" placeholder="Password">

          <mat-error>
            <p *ngIf="regiForm.controls['Password'].hasError('required')">Password is required</p>
            <p *ngIf="regiForm.controls['Password'].hasError('minlength')">Invalid Password, Password needs to be at least 8 character</p>
          </mat-error>

        </mat-form-field>


        <button mat-raised-button color="primary" class="button" [disabled]="regiForm.invalid" type="submit">Submit</button>

      </form>


    </mat-card>

  </div>

</div>
